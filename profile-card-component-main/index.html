<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="design/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Profile card component</title>

</head>

<body>
  <img src="/images/bg-pattern-top.svg" alt="pattern top" class="pattern-top">
  <img src="/images/bg-pattern-bottom.svg" alt="pattern bottom" class="pattern-bottom">
  <div class="card-container Absolute-Center">
    <div class="top-container">
      <img src="images/image-victor.jpg" alt="victor-image" class="profile-pic">

    </div>
    <div class="bot-container">
      <p class="victor-description">
        Victor Crest
        <span class="age">26</span>
      </p>
      <p class="Location">
        London
      </p>
      <hr />
      <p class="numbers">
        80K
        803K
        1.4K
      </p>
      <p class="stats">
        Followers Likes Photos
      </p>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Israel Romero</a>.
  </div>
</body>


</html>
